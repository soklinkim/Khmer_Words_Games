<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khmer Word Building Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    #game-container {
      text-align: center;
    }

    #game-image {
      width: 200px;
      height: auto;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .drop-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .drop-box {
      width: 60px;
      height: 60px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .drop-box:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <img id="game-image" src="images/kok.jpg" alt="Word Image" onclick="playAudio()" />
    <audio id="audio-player" src="audio/kok.mp3"></audio>

    <!-- Drop boxes -->
    <div class="drop-row">
      <div class="drop-box" id="box1" data-position="above"></div>
    </div>
    <div class="drop-row">
      <div class="drop-box" id="box2" data-position="left"></div>
      <div class="drop-box" id="box3" data-position="main"></div>
      <div class="drop-box" id="box4" data-position="right"></div>
      <div class="drop-box" id="box5" data-position="right_right"></div>
    </div>
    <div class="drop-row">
      <div class="drop-box" id="box6" data-position="below"></div>
    </div>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById('audio-player');
      audio.play();
    }
  </script>
</body>
</html>
